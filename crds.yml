apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: projects.xdew.ch
spec:
  group: xdew.ch
  versions:
    - name: v1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                name:
                  type: string
                  description: "Project display name"
                description:
                  type: string
                  description: "Project description"
                userId:
                  type: string
                  description: "Owner user ID"
              required:
                - name
                - userId
            status:
              type: object
              properties:
                createdAt:
                  type: string
                  format: date-time
                lastUpdated:
                  type: string
                  format: date-time
                namespacesCount:
                  type: integer
                  default: 0
      additionalPrinterColumns:
        - name: Display Name
          type: string
          jsonPath: .spec.name
        - name: Owner
          type: string
          jsonPath: .spec.userId
        - name: Workspaces
          type: integer
          jsonPath: .status.namespacesCount
        - name: Age
          type: date
          jsonPath: .metadata.creationTimestamp
  scope: Cluster
  names:
    plural: projects
    singular: project
    kind: Project
---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: workspaces.xdew.ch
spec:
  group: xdew.ch
  versions:
    - name: v1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                name:
                  type: string
                  description: "Workspace display name"
                description:
                  type: string
                  description: "Workspace description"
                projectId:
                  type: string
                  description: "Parent project ID (metadata.name)"
                resourceQuota:
                  type: object
                  properties:
                    cpu:
                      type: string
                      default: "2"
                    memory:
                      type: string
                      default: "4Gi"
                    storage:
                      type: string
                      default: "10Gi"
                    pods:
                      type: string
                      default: "10"
              required:
                - name
                - projectId
            status:
              type: object
              properties:
                state:
                  type: string
                  enum: ["requested", "accepted", "rejected", "deleted"]
                  default: "requested"
                message:
                  type: string
                kubernetesNamespace:
                  type: string
                createdAt:
                  type: string
                  format: date-time
                lastUpdated:
                  type: string
                  format: date-time
      additionalPrinterColumns:
        - name: Display Name
          type: string
          jsonPath: .spec.name
        - name: State
          type: string
          jsonPath: .status.state
        - name: Project
          type: string
          jsonPath: .spec.projectId
        - name: K8s Namespace
          type: string
          jsonPath: .status.kubernetesNamespace
        - name: Age
          type: date
          jsonPath: .metadata.creationTimestamp
  scope: Cluster
  names:
    plural: workspaces
    singular: workspace
    kind: Workspace
